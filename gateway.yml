eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka

  cloud:
    gateway:
      routes:
        - id: monolith
          uri: lb://monolith
          predicates:
            - Path=/cart/**, /order/**

        - id: productService
          uri: lb://product-service
          predicates:
            - Path=/group/**, /product/**